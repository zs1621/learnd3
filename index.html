<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3 TEST- ordinal</title>
	<style type="text/css">
		body { font: 12px Arial;}	
		.grid .tick {
			stroke: lightgrey;
			opacity: 0.7;
		}
		.grid path {
			stroke-width: 0;	
		}
		path {
			stroke: steelblue; 	
			stroke-width:2;
			fill: none;
		}
		.axis path,
		.axis line {
			fill: none;	
			stroke: grey;
			stroke-width: 1;
			shape-rendering: crispEdges;
		}
	</style>
	<script type="text/javascript" src="d3/d3.js">
	</script>
</head>
<body>
	<script type="text/javascript">
		var margin = { top: 30, right: 20, bottom: 30, left: 50};
		var width = 600 - margin.left - margin.right,
			height = 270 - margin.top - margin.bottom;
		var data = [
			{"x": 10, "mst": 0.1, "rst": 0.01},
			{"x": 1000, "mst": 0.2, "rst": 0.03},
			{"x": 10000, "mst": 0.5, "rst": 0.06}
		]; 
		var x  = d3.scale.ordinal().rangeBands([0, width]);
		var y = d3.scale.linear().range([height, 0]);

		var xAxis = d3.svg.axis().scale(x).orient("bottom");
		var yAxis = d3.svg.axis().scale(y).orient("left");

		var valueline1 = d3.svg.line()
			.x(function(d) { return x(d.x) + x.rangeBand()/2;})
			.y(function(d) { return y(d.mst);});

		var valueline2 = d3.svg.line()
			.x(function(d) { return x(d.x) + x.rangeBand()/2;})
			.y(function(d) { return y(d.rst)})
		
		data.forEach(function(d){
				d.x = +d.x;	
				d.mst = +d.mst;
				d.rst = +d.rst;
				});
		x.domain(data.map(function(d){
			return d.x;	
			}));
		y.domain([0, d3.max(data, function(d) { return Math.max(d.mst, d.rst)})]);
		var svg = d3.select("body")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
		.append("g")
		.attr("transform", "translate(" + margin.left + ", "+ margin.top + ")")


		svg.append("path")
		.attr("d", valueline1(data));


		svg.append("path")
		.attr("class", "line")	
		.style("stroke", "red")
		.attr("d", valueline2(data));

		svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0, " + height + ")")
		.call(xAxis)
		;

		svg.append("g")
		.attr("class", "y axis")
		.call(yAxis);

	</script>	
</body>
</html>
